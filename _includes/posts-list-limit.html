{% assign lang=page.lang%}
<div class="posts-list">
    <h1 style="border-bottom:1px solid #EAEAEA;">
        {% if lang=='EN'%}
            Last articles
        {% else %}
            Derniers articles
        {% endif %}
    </h1>
    {% for post in site.posts limit:6 %}
        {% if post.lang == lang %}
            {% include post-preview.html lang=lang %}
        {% endif %}
    {% endfor %}
</div>
